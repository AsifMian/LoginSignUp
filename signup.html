<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="row ">
            <div class="box2 col-lg-5 col-md-5">
    <form action="" class="form-group">
        <h2 style="text-align:center">Create Account</h2>
   <label for="txtName">Your Name:</label>
        <input type="text" name="txtName" placeholder="i.e Muhammad Asif" class="form-control" required>
       <br>
        <label for="txtemail">Email:</label>
        <input type="email" name="txtName" placeholder="i.e asif@gmail.com" class="form-control" required>
        <br>
        <label for="txtpass">Password:</label>
        <input type="password" name="txtpass" class="form-control" required>
        <br>
        <label for="txtpass">Confirm Password:</label>
        <input type="password" name="txtpass" class="form-control"  required>
    
     <input type="submit" id="btnsubmit" class="btn btn-primary" name="submit">
    
<center><p id="Signup"><small>Already have Account?</small><a href="login.html"> Signin Now.</a></p></center>
    </form>
</div>
</div>
</div>

    <!-- bootstrap links -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
